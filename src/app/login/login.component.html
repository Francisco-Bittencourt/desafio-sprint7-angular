<div class="papai">
  <div class="img-ford">
    <img src="/img/ranger.png" alt="Imagem da Ford Ranger" />
  </div>
  <div class="container-form">
    <div class="form">
      <div class="form-img">
        <img src="/img/ford.png" alt="Logo da Ford" class="logo" />
      </div>
      <div class="forms">
        <h2>Boas-vindas</h2>
        <form (ngSubmit)="fazerLogin()">
          <input
            type="text"
            name="nome"
            id="nome"
            placeholder="Insira seu nome"
            [(ngModel)]="nome"
          />
          <input
            type="password"
            name="senha"
            placeholder="Insira sua senha"
            [(ngModel)]="senha"
          />

          <div class="checkbox">
            <input
              type="checkbox"
              id="autoLogin"
              name="lembrar"
              [(ngModel)]="lembrar"
            />
            <label for="autoLogin">Logar automaticamente</label>
          </div>

          <button type="submit">Entrar</button>
        </form>
        <!-- Mensagem de erro para substituir o alert() -->
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
      </div>
      <div class="copy">
        <p>&copy; 2025</p>
      </div>
    </div>
  </div>

  <div class="terceira"></div>
</div>
