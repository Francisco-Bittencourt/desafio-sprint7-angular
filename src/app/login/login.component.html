<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Ford Ranger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    /* Estilos customizados */
    body {
      background-color: #f8f9fa; /* Fundo claro */
    }
    .min-vh-100 {
      min-height: 100vh;
    }
    /* Cores atualizadas para um visual mais "antigo" */
    .text-primary {
      color: #003366 !important; /* Um azul um pouco mais vibrante para títulos */
    }
    .btn-primary {
      background-color: #0066cc; /* Azul mais tradicional da Ford */
      border-color: #0066cc;
    }
    .btn-primary:hover {
      background-color: #0056b3; /* Tom mais escuro ao passar o mouse */
      border-color: #0056b3;
    }
    .btn-outline-primary {
      color: #343a40; /* Texto cinza escuro */
      border-color: #343a40; /* Borda cinza escuro */
    }
    .btn-outline-primary:hover {
      background-color: #343a40; /* Fundo cinza escuro ao passar o mouse */
      color: white; /* Texto branco */
    }
    /* Cor do ícone de olho quando a senha está visível */
    .bg-primary {
      background-color: #0066cc !important; /* Usa o azul primário do botão */
    }
  </style>
</head>
<body>

  <div class="d-flex flex-column flex-lg-row min-vh-100 bg-white">
    <div class="d-none d-lg-flex col-lg-8 justify-content-center align-items-center p-3 p-xl-5 bg-white">
      <img src="/img/ranger.png" alt="Imagem da Ford Ranger" class="img-fluid" style="max-width: 600px;" />
    </div>

    <div class="col-12 col-lg-4 d-flex justify-content-center align-items-center bg-white p-4 p-md-5 shadow-lg">
      <div class="w-100" style="max-width: 350px;">
        <div class="text-center mb-4">
          <img src="/img/ford.png" alt="Logo da Ford" class="img-fluid mb-3" style="width: 100px;" />
          <h2 class="text-primary fw-bold">Boas-vindas</h2>
        </div>

        <form (ngSubmit)="fazerLogin()" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label visually-hidden">Insira seu e-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control form-control-lg"
              placeholder="Insira seu e-mail"
              [(ngModel)]="email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="senha" class="form-label visually-hidden">Insira sua senha</label>
            <div class="input-group">
              <input
                [type]="senhaInputType"
                id="senha"
                name="senha"
                class="form-control form-control-lg"
                placeholder="Insira sua senha"
                [(ngModel)]="senha"
                required
              />
              <button
                class="btn rounded-end"
                [class.btn-outline-secondary]="senhaInputType === 'password'"
                [class.bg-primary]="senhaInputType === 'text'"
                type="button"
                (click)="toggleSenhaVisibility()"
                aria-label="Toggle password visibility"
              >
                <i *ngIf="senhaInputType === 'text'" class="bi bi-eye-fill fs-4 text-white"></i>
                <i *ngIf="senhaInputType === 'password'" class="bi bi-eye-slash-fill fs-4 text-secondary"></i>
              </button>
            </div>
          </div>

          <div class="form-check mb-4">
            <input
              type="checkbox"
              class="form-check-input"
              id="autoLogin"
              name="lembrar"
              [(ngModel)]="lembrar"
            />
            <label class="form-check-label text-muted" for="autoLogin">Logar automaticamente</label>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg shadow-sm mb-3">Entrar</button>
            <button type="button" class="btn btn-outline-primary btn-lg shadow-sm" (click)="irParaCadastro()">Cadastre-se</button>
          </div>
        </form>

        <p *ngIf="errorMessage" class="text-danger text-center mt-3">{{ errorMessage }}</p>

        <div class="text-center mt-4 text-muted small">
          <p>&copy; {{ currentYear }}</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
